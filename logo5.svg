<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Outer guide circle -->
  <circle cx="150" cy="150" r="130"
          fill="none" stroke="#cccccc"
          stroke-width="1.2" stroke-dasharray="5,5"/>

  <!-- Top ellipse -->
  <ellipse cx="150" cy="70" rx="80" ry="25"
           fill="none" stroke="#1f77b4"
           stroke-width="4"/>

  <!-- Upper cone lines -->
  <line x1="70" y1="70" x2="150" y2="150"
        stroke="#2ca02c" stroke-width="3.5"/>
  <line x1="230" y1="70" x2="150" y2="150"
        stroke="#2ca02c" stroke-width="3.5"/>

  <!-- Lower cone lines -->
  <line x1="70" y1="230" x2="150" y2="150"
        stroke="#d62728" stroke-width="3.5"/>
  <line x1="230" y1="230" x2="150" y2="150"
        stroke="#d62728" stroke-width="3.5"/>

  <!-- Bottom ellipse -->
  <ellipse cx="150" cy="230" rx="80" ry="25"
           fill="none" stroke="#9467bd"
           stroke-width="4"/>

  <!-- Sweeping wave-like path hugging the cones -->
  <path d="M 170 50 
           C 180 100, 120 130, 150 150 
           C 180 170, 120 200, 170 250"
        fill="none"
        stroke="#ff7f0e"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Optional: dashed part for effect -->
  <!-- <path d="M 150 50 C 100 120, 200 180, 150 250"
        fill="none" stroke="#17becf"
        stroke-width="2"
        stroke-dasharray="4,4"/> -->

  <!-- Text label -->
  <text x="150" y="285"
        text-anchor="middle"
        font-family="Verdana"
        font-size="20"
        fill="#000000">
    ConeZen
  </text>
</svg>
