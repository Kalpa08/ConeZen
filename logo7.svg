<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg" version="1.1">

  <!-- Circle boundary -->
  <circle cx="200" cy="200" r="150"
          stroke="#666" stroke-width="1.5" fill="none" stroke-dasharray="5,5"/>

  <!-- Upper cone -->
  <ellipse cx="200" cy="100" rx="80" ry="20"
           stroke="#1f77b4" stroke-width="2" fill="none"/>
  <line x1="200" y1="100" x2="160" y2="200"
        stroke="#2ca02c" stroke-width="2"/>
  <line x1="200" y1="100" x2="240" y2="200"
        stroke="#2ca02c" stroke-width="2"/>

  <!-- Lower cone -->
  <ellipse cx="200" cy="300" rx="80" ry="20"
           stroke="#d62728" stroke-width="2" fill="none"/>
  <line x1="200" y1="300" x2="160" y2="200"
        stroke="#9467bd" stroke-width="2"/>
  <line x1="200" y1="300" x2="240" y2="200"
        stroke="#9467bd" stroke-width="2"/>

  <!-- Curved branch line -->
  <path d="M 200 110
           C 220 160, 180 240, 200 290"
        stroke="#ff7f0e" stroke-width="3" fill="none"/>

  <!-- Logo gradient + shadow -->
  <defs>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f77b4"/>
      <stop offset="50%" stop-color="#2ca02c"/>
      <stop offset="100%" stop-color="#d62728"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="0.8"
                    flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Logo text -->
  <text x="200" y="380"
        text-anchor="middle"
        font-family="Verdana, Helvetica, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="url(#textGradient)"
        letter-spacing="1"
        filter="url(#shadow)">
    ConeZen
  </text>

</svg>
