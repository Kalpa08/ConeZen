<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Background circle -->
  <circle cx="150" cy="150" r="130"
          fill="none" stroke="#999999" stroke-width="1.5" stroke-dasharray="5,5"/>

  <!-- Top ellipse -->
  <ellipse cx="150" cy="70" rx="80" ry="25"
           fill="none"
           stroke="#1f77b4" stroke-width="4"/>

  <!-- Upper cone lines -->
  <line x1="70" y1="70" x2="150" y2="150"
        stroke="#2ca02c" stroke-width="4"/>
  <line x1="230" y1="70" x2="150" y2="150"
        stroke="#2ca02c" stroke-width="4"/>

  <!-- Lower cone lines -->
  <line x1="70" y1="230" x2="150" y2="150"
        stroke="#d62728" stroke-width="4"/>
  <line x1="230" y1="230" x2="150" y2="150"
        stroke="#d62728" stroke-width="4"/>

  <!-- Bottom ellipse -->
  <ellipse cx="150" cy="230" rx="80" ry="25"
           fill="none"
           stroke="#9467bd" stroke-width="4"/>

  <!-- Flow path hugging cone left side -->
  <path d="M 150 70 
           C 90 110, 90 190, 150 230"
        fill="none"
        stroke="#ff7f0e" stroke-width="4"
        stroke-linecap="round"/>

  <!-- Flow path hugging cone right side -->
  <path d="M 150 70 
           C 210 110, 210 190, 150 230"
        fill="none"
        stroke="#17becf" stroke-width="4"
        stroke-linecap="round"/>

  <!-- Optional highlight arc -->
  <path d="M 40 150 A 110 110 0 0 1 260 150"
        fill="none" stroke="#bbbbbb" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Label text -->
  <text x="150" y="285"
        text-anchor="middle"
        font-family="Verdana"
        font-size="20"
        fill="#000000">
    ConeZen
  </text>
</svg>
