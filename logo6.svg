<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Soft transparent outer guide circle -->
  <circle cx="200" cy="200" r="160"
          fill="none"
          stroke="#aaaaaa"
          stroke-opacity="0.4"
          stroke-width="1.5"/>

  <!-- Top ellipse with gradient stroke -->
  <defs>
    <linearGradient id="coneTopGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f77b4"/>
      <stop offset="100%" stop-color="#2ca02c"/>
    </linearGradient>
    <linearGradient id="coneBottomGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d62728"/>
      <stop offset="100%" stop-color="#9467bd"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#17becf"/>
      <stop offset="50%" stop-color="#e377c2"/>
      <stop offset="100%" stop-color="#ff7f0e"/>
    </linearGradient>
  </defs>

  <!-- Top ellipse -->
  <ellipse cx="200" cy="100" rx="100" ry="30"
           fill="none"
           stroke="url(#coneTopGradient)"
           stroke-width="5"/>

  <!-- Upper cone lines -->
  <line x1="100" y1="100" x2="200" y2="200"
        stroke="#2ca02c" stroke-width="4"/>
  <line x1="300" y1="100" x2="200" y2="200"
        stroke="#2ca02c" stroke-width="4"/>

  <!-- Bottom ellipse -->
  <ellipse cx="200" cy="300" rx="100" ry="30"
           fill="none"
           stroke="url(#coneBottomGradient)"
           stroke-width="5"/>

  <!-- Lower cone lines -->
  <line x1="100" y1="300" x2="200" y2="200"
        stroke="#d62728" stroke-width="4"/>
  <line x1="300" y1="300" x2="200" y2="200"
        stroke="#d62728" stroke-width="4"/>

  <!-- Sweeping wave-like path hugging cones -->
  <path d="M 230 80
           C 260 150, 150 170, 200 200
           C 250 230, 150 260, 230 320"
        fill="none"
        stroke="url(#waveGradient)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Optional: add slight shadow or blur if you want -->

  <!-- Logo text -->
  <defs>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f77b4"/>
      <stop offset="50%" stop-color="#2ca02c"/>
      <stop offset="100%" stop-color="#d62728"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <text x="200" y="390"
        text-anchor="middle"
        font-family="Verdana, Helvetica, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="url(#textGradient)"
        letter-spacing="1"
        filter="url(#shadow)">
    ConeZen
  </text>
